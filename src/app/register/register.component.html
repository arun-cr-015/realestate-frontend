<div class="container">
  <div class="image-section">
    <h2>More Fun</h2>
    <p>YOUR BEST EXPERIENCE</p>
  </div>
  <div class="form-section">
    <h1 class="logo">Registration</h1>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- First Name -->
      <div class="form-group">
        <mat-form-field class="form-field" appearance="fill">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstName" required>
          <mat-error *ngIf="registerForm.get('firstName').invalid && (registerForm.get('firstName').dirty || registerForm.get('firstName').touched)">
            First Name is required
          </mat-error>
        </mat-form-field>
        <!-- Last Name -->
        <mat-form-field class="form-field" appearance="fill">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName" required>
          <mat-error *ngIf="registerForm.get('lastName').invalid && (registerForm.get('lastName').dirty || registerForm.get('lastName').touched)">
            Last Name is required
          </mat-error>
        </mat-form-field>
      </div>
      
      <!-- Email -->
      <div class="form-group">
        <mat-form-field class="form-field" appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" required>
          <mat-error *ngIf="registerForm.get('email').invalid && (registerForm.get('email').dirty || registerForm.get('email').touched)">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>
        <!-- Phone Number -->
        <mat-form-field class="form-field" appearance="fill">
          <mat-label>Phone Number</mat-label>
          <input matInput formControlName="phoneNumber" required>
          <mat-error *ngIf="registerForm.get('phoneNumber').invalid && (registerForm.get('phoneNumber').dirty || registerForm.get('phoneNumber').touched)">
            Phone Number is required
          </mat-error>
        </mat-form-field>
      </div>
      
      <!-- Password -->
      <div class="form-group">
        <mat-form-field class="form-field" appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required>
          <mat-error *ngIf="registerForm.get('password').invalid && (registerForm.get('password').dirty || registerForm.get('password').touched)">
            Password must be at least 3 characters long
          </mat-error>
        </mat-form-field>
        <!-- User Type -->
        <mat-form-field class="form-field" appearance="fill">
          <mat-label>User Type</mat-label>
          <mat-select formControlName="role" required>
            <mat-option value="Buyer">Buyer</mat-option>
            <mat-option value="Seller">Seller</mat-option>
          </mat-select>
          <mat-error *ngIf="registerForm.get('role').invalid && (registerForm.get('role').dirty || registerForm.get('role').touched)">
            User Type is required
          </mat-error>
        </mat-form-field>
      </div>
      
      <!-- Form Actions -->
      <div class="form-actions">
        <button type="submit" [disabled]="registerForm.invalid">Sign Up</button>
        <a class="signup-link" routerLink="/login">Login</a>
      </div>
    </form>
    
  </div>
</div>
